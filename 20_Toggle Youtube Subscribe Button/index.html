<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Google Fonts  -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

	<!-- Font Awesome Icons  -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
		integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
		crossorigin="anonymous" />

	<title>Toggle Subscribe Button</title>
	<link rel="stylesheet" href="./main.css">
</head>

<body>
	<button id="subscribe" class="subscribe">subscribe</button>

	<script>
		let subscribeBtn = document.getElementById("subscribe");
		let subscribe = false;

		subscribeBtn.addEventListener('click', () => {
			if (subscribe) {
				subscribeBtn.innerText = "subscribed"
				subscribeBtn.style = `background-color: gray;`
				subscribe = false
			} else {
				subscribeBtn.innerText = "subscribe"
				subscribeBtn.style = `background-color: red;`
				subscribe = true
			}
		})
	</script>
</body>

</html>
